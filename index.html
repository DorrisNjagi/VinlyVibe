<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/df4c92d64d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">
    <title>VinlyVibesExchange</title>
</head>
<body>
    <!--Hero Section-->
  <div class="hero">
   <p>Hello there,Record Rangers!</p>
   <h1>Explore,<br>Borrow, and Exchange your favorite Vinyls</h1>
   <div>
   <a href="#" class="btn btn-branding">Browse Collection</a>
   </div>
  </div>
  <!--Featured section-->
<h2 class="mb-4 mt-5">Featured Collections</h2>
<div class="featured-section">
    <div class="row">
      <div class="col-4 d-lg-block">
        <h3 class="mb-2">Brent Faiyaz </h3>
        <img src="/images/vin.jpeg" class="img-fluid" alt="brent faiyaz album cover">
        <p class="mb-5 text-muted">Make luv Album</p>
      
      </div>
    </div>

    <div class="row">
        <div class="col-4 d-lg-block">
            <h3 class="mb-2">Solange Knowles </h3>
            <img src="/images/vin 1.jpeg" class="img-fluid" alt="solange Knowles album cover">
            <p class="mb-5 text-muted">A seat at the table Album </p>
         
        </div>
      </div>

      <div class="row">
        <div class="col-4 d-lg-block">
            <h3 class="mb-2">J.cole </h3>
            <img src="/images/vin 2.jpeg" class="img-fluid" alt="j.cole album cover">
            <p class="mb-5 text-muted">2014 Forest drive Album</p>
        </div>
      </div>
</div>


</body>
</html>
